<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <!--Add Container-->
    <div class="container">

        <div class="row">
            <!--Add column for city search-->
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a City:</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" aria-label="Enter a city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <form id="history"></form>
            </div>

            <!--Add column to display current location's weather-->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-gray m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add another row below to display 5 day forecast-->
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
